<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link id="external-css" rel="stylesheet" type="text/css" href="https://unpkg.com/react-big-calendar@0.19.2/lib/css/react-big-calendar.css" media="all">
	<link id="external-css" rel="stylesheet" type="text/css" href="https://unpkg.com/react-big-calendar@0.19.2/lib/addons/dragAndDrop/styles.css" media="all">
</head>
<body>
	<div class="container-fluid">
		<h3 class ="text-area">OnPassive Calender for Scheduling</h3><br/>
		<div class="row">
			
		 <div class = "col-lg-2" style="background:lightyellow;">
			<section class="event-form">
				<form>	
					  <div class="form-outline">
						<label class="form-label" for="formControlLg">Event Name :</label>
						<input type="text" id="formControlLg" class="form-control form-control-sm" />
						
					  </div>
					  
					  <div class="form-outline">
						<label class="form-label" for="formControlSm">Agenda of the Event :</label>
						<input type="text" id="formControlSm" class="form-control form-control-lg" />
						
					  </div><br/>
					  <div class="form-outline">
						<label class="form-label" for="formControlSm">Schedule Start Time :</label>
						<input type="datetime-local"/>
					  </div><br/>
					  <div class="form-outline">
						<label class="form-label" for="formControlSm">Schedule End Time :</label>
						<input type="datetime-local"/>
					  </div><br/>
					  <div class="form-outline">
						<label class="form-label" for="formControlSm">Repeat at Same time :</label>
						
					  </div>
					  <div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
						  Only once
						</label>
					  </div>
					  <div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="form-check-label" for="flexCheckDefault">
						  Daily
						</label>
					  </div>
					  <div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
						<label class="form-check-label" for="flexCheckChecked">
						 Weekly
						</label>
					  </div>
					  <div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
						<label class="form-check-label" for="flexCheckChecked">
						 Monthly
						</label>
					  </div><br/>
				
					  <button type="button" class="btn btn-secondary">Create Event</button>
				  </form>
			</section>
		 </div>
		 <div class = "col-lg-10" style="background:whitesmoke;">
			<div id="root"></div>
		</div>
		</div>
		
	</div>

	<style>
		body{
			padding-top:20px;
		}
		input{
			padding:1px;
		}
		#root {
			height: 80vh;
			width:100vh
		}
		.col-lg-2, .col-lg-10{
			padding-top: 20px;
		}
	</style>
</body>
</html>
